        <h1>数学の紹介</h1>
        <br>
        <p>数学とは、数・量・図形などに関する学問である。 数学は、一般に形式科学に分類され、自然科学とははっきり区別される。方法論の如何によらず最終的には、数学としての成果というものは自然科学のように実験や観察によるものではない。</p>
