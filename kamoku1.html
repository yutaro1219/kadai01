        <h1>
        国語は、その国家を代表する言語で、<br>
        公の性格を担う言語のことを指す。<br>
        国民にとって共通の言語というべき性質をもつ。<br>
        国家語ともいう。「外国語」と対をなす言葉であると<br>
        一般に認識されている。あるいは「国際的な公用語」<br>
        とも対となる言葉でもあるとされる。
        </h1>
