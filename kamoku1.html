        <h1>国語の紹介</h1>
        <a>
        国語は、その国家を代表する言語で、公の性格を担う言語のことを指す。国民にとって共通の言語というべき性質をもつ。国家語ともいう。<br>
        「外国語」と対をなす言葉であると一般に認識されている。あるいは「国際的な公用語」とも対となる言葉でもあるとされる。
        </a>
